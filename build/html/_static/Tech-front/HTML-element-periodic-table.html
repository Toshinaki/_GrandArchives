<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Element Periodic Table</title>

    <link rel="stylesheet" href="../bootstrap-4.3.1/css/bootstrap.css">
    <link rel="stylesheet" href="./css/periodic-table-style.css">

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../bootstrap-4.3.1/js/bootstrap.js"></script>
    <script>
        $(document).ready(function () {
            // background color for tooltip
            var bgcolor;
            // rgb color to hex
            function hexc(colorval) {
                var parts = colorval.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
                delete(parts[0]);
                for (var i = 1; i <= 3; ++i) {
                    parts[i] = parseInt(parts[i]).toString(16);
                    if (parts[i].length == 1) parts[i] = '0' + parts[i];
                }
                return '#' + parts.join('');
            }

            // init bs4 tooltip
            $('[data-toggle="tooltip"]').tooltip({
                html: true,
                trigger: 'click'
            });

            // listening on "click" event
            $(document).on('click', function (e) {
                // remove grayout
                $('.grayout').removeClass('grayout');

                // get the clicked element
                var $clk = $(e.target);
                // ignore click if tooltip elements got clicked
                if ($clk.is('div.tooltip, div.tooltip *')) {
                    return;
                }
                // if the clicked element is buttons' child, get button
                if ($clk.is('button.element span.tagname')) {
                    $clk = $clk.parent();
                }
                // if button clicked
                if ($clk.is('button.element')) {
                    // if the button had been clicked, remove the "clicked" class
                    if ($clk.hasClass('clicked')) {
                        $clk.removeClass('clicked');
                        // else, hide currently showing tooltip and 
                        // remove "clicked" class of buttons that has "clicked" class;
                        // and add "clicked" class to clicked button
                    } else {
                        $('.clicked').tooltip('hide').removeClass('clicked');
                        $clk.addClass('clicked');
                    }
                    // add clicked button's color to tooltip
                    bgcolor = hexc($clk.css('backgroundColor'));
                    $('.tooltip-inner').css('background-color', bgcolor);
                    // somewhere other than buttons got clicked,
                    // then hide currently showing tooltip and remove "clicked" class
                } else {
                    $('.clicked').tooltip('hide').removeClass('clicked');

                    // if a legend clicked, grayout other classes
                    if ($clk.is('ul#legend li button')) {
                        $clk = $clk.parent();
                    }
                    if ($clk.is('ul#legend li')) {
                        var cls = $clk.attr('class');
                        $('#elements td').not('.' + cls).addClass('grayout');
                    }
                }
            });


        });
    </script>
</head>
